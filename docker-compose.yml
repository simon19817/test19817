version: '3.3'
services:
  gitlab:
    image: 'gitlab/gitlab-ce:10.7.3-ce.0'
    container_name: gitlab
    network_mode: bridge
    dns: 172.25.11.254
    hostname: 'gitlab.sv.edu.juniper.net'
    ports:
      - '5080:80'
      - '50443:443'
      - '5022:22'
    volumes:
      - '/srv/gitlab/config:/etc/gitlab'
      - '/srv/gitlab/logs:/var/log/gitlab'
      - '/srv/gitlab/data:/var/opt/gitlab'
