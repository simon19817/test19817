---
  - name: simple1
    hosts: all
    roles:
      - Juniper.junos
    connection: local
    gather_facts: no

    tasks:
    - name: Checking NETCONF connectivity
      wait_for: host={{ inventory_hostname }} port=830 timeout=5

    - name: "Get facts"
      juniper_junos_facts:
        host: "{{ inventory_hostname }}"
        user: "lab"
        passwd: "lab123"

    - name: "Print Junos Version"
      debug:
        var: junos.version
